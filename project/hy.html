<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>
</head>
<body>
    <h3>Ids and Classes</h3>
    <div id = "mainbox" class = "redbg">
        <h1>This is mainbox</h1>
    </div>
    <!-- . is for classes and # is for id -->
    <span class="redbg"></span>
    <span id="mainbox"></span>
</body>
</html>
