<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists </title>
</head>
<body>
    <ul type = "circle">
        <li>This is first item in list</li>
        <li>This is second item in list</li>
        <li>This is third item in list</li>
    </ul>
    <ol type = "i" >
        <li>This is first item in list</li>
        <li>This is second item in list</li>
        <li>This is third item in list</li>
    </ol>
    <h3>Table Tag</h3>
    <table border="3px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee Id</th>
                <th>Employee Roll</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Harry</th>
                <th>34343</th>
                <th>programmer</th>
                <!-- <th>sambhav</th>
                <th>696969</th>
                <th>HTML Master</th> -->
            </tr>
            <tr>
                <th>sambhav</th>
                <th>696969</th>
                <th>HTML Master</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
